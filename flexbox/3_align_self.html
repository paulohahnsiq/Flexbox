<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <style>
        
        body{
            background-color: black;
            font-size: 1rem;
        }
        h2{
            color: white;
            font-size: 2rem;
        }
        .container-flex{
            width: 350px;
            height: 400px;
            border: 4px solid red;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }
        .coluna{
            flex-direction: column;
        }

        .container-flex > div{
            border: 4px solid white;
            padding: 4px;
            margin: 4px; 
        }
            
        .item{
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <h2>Row</h2>
    <div class="container-flex">
        <div>01</div>
        <div class="item">02</div>
        <div>03</div>
        <!--<div>04</div>
        <div>05</div>
        <div>06</div>
        <div>07</div>
        <div>08</div>
        <div>09</div>
        <div>10</div>-->
    </div>
    <h2>Column</h2>
    <div class="container-flex coluna">
        <div>01</div>
        <div class="item">02</div>
        <div>03</div>
        <!--<div>04</div>
        <div>05</div>
        <div>06</div>
        <div>07</div>
        <div>08</div>
        <div>09</div>
        <div>10</div>-->
    </div>
</body>
</html>
